<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Municipal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Sobre la gestión municipal</h1>
    </header>
    
    <main>
        <form id="formEncuesta">
            <div class="pregunta">
                <label>1. ¿Cómo calificaría la gestión general del intendente?</label>
                <div class="opciones">
                    <label><input type="radio" name="p1" value="5"> Muy buena</label>
                    <label><input type="radio" name="p1" value="4"> Buena</label>
                    <label><input type="radio" name="p1" value="3"> Regular</label>
                    <label><input type="radio" name="p1" value="2"> Mala</label>
                    <label><input type="radio" name="p1" value="1"> Pésima</label>
                </div>
            </div>
            
            <div class="pregunta">
                <label>2. ¿Cómo calificaría el servicio de Salud público?</label>
                <div class="opciones">
                    <label><input type="radio" name="p2" value="5"> Muy bueno</label>
                    <label><input type="radio" name="p2" value="4"> Bueno</label>
                    <label><input type="radio" name="p2" value="3"> Regular</label>
                    <label><input type="radio" name="p2" value="2"> Malo</label>
                    <label><input type="radio" name="p2" value="1"> Pésimo</label>
                </div>
            </div>

            <div class="pregunta">
                <label>3. ¿Cómo calificaría la gestión en Seguridad?</label>
                <div class="opciones">
                    <label><input type="radio" name="p3" value="5"> Muy buena</label>
                    <label><input type="radio" name="p3" value="4"> Buena</label>
                    <label><input type="radio" name="p3" value="3"> Regular </label>
                    <label><input type="radio" name="p3" value="2"> Mala</label>
                    <label><input type="radio" name="p3" value="1"> Pésima</label>
                </div>
            </div>

            <div class="pregunta">
                <label>4. ¿Cómo calificaría el transporte público?</label>
                <div class="opciones">
                    <label><input type="radio" name="p4" value="5"> Muy bueno</label>
                    <label><input type="radio" name="p4" value="4"> Bueno</label>
                    <label><input type="radio" name="p4" value="3"> Regular </label>
                    <label><input type="radio" name="p4" value="2"> Malo</label>
                    <label><input type="radio" name="p4" value="1"> Pésimo</label>
                </div>
            </div>

            <div class="pregunta">
                <label>5. ¿Cómo calificaría la obra pública?</label>
                <div class="opciones">
                    <label><input type="radio" name="p5" value="5"> Muy buena</label>
                    <label><input type="radio" name="p5" value="4"> Buena</label>
                    <label><input type="radio" name="p5" value="3"> Regular </label>
                    <label><input type="radio" name="p5" value="2"> Mala</label>
                    <label><input type="radio" name="p5" value="1"> Pésima</label>
                </div>
            </div>
            
            <button type="submit" class="btn">Enviar Encuesta</button>
        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/encuesta.js"></script>
</body>
</html>
